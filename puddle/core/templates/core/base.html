<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initail-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock title %} | Puddle</title>
    </head>

    <body>

        <nav class="px-6 py-6 flex justify-between items-center border border-gray-100">
            <a href="{% url 'core:index' %}" class="text-xl font-semibold">Puddle</a>

            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New items</a>
                <a href="{% url 'item:item' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold text-white bg-teal-500 hover:bg-teal-700 rounded-xl">Dashboard</a>
                    <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold text-white bg-gray-500 hover:bg-gray-700 rounded-xl">Inbox</a>
                {% else %}
                    <a href="{% url 'register' %}" class="px-6 py-3 text-lg font-semibold text-white bg-teal-500 hover:bg-teal-700 rounded-xl">Sign up</a>
                    <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-semibold text-white bg-gray-500 hover:bg-gray-700 rounded-xl">Log in</a>
                {% endif %}
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="px-6 py-6 flex justif-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-gray-500">Tanimu Saadu is bula bula bula bula bula bula bula bula bula</p>
            </div>

            <div class="w-1/2">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:bg-teal-700"> About</li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:bg-teal-700"> Contact</li>
                    <li><a href="#" class="text-lg text-teal-500 hover:bg-teal-700"> Privacy</li>
                    <li><a href="#" class="text-lg text-teal-500 hover:bg-teal-700"> Team of us</li>
                </ul>
            </div>

        </footer>
    </body>
</html>
